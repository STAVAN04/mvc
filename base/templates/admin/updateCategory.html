<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
</head>
<body>
    <form action="/admin/update_category" method="post">
        {% for category in category_vo_list %}
            <input type="hidden" name="categoryID" value={{ category.category_id }}>
            <label>Category name:</label>
            <input type="text" name="categoryName" value={{ category.category_name }}><br>
            <label>Category Description:</label>
            <input type="text" name="categoryDescription" value={{ category.category_description }}><br>
            <button>add</button>
        {% endfor %}
    </form>
</body>
</html>
